<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Título y texto animado</title>
  <style>
    body {
      height: 300vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background: rgb(26, 26, 26);
      transition: background 0.5s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow-x: hidden;
    }

  .landscape {
  position: fixed;
  top: 50%;
  left: 50%;
  width: 800px;
  height: 800px;
  background-image: url('fondo.jpg');
  background-size: cover;
  background-position: center;
  border-radius: 20px;
  box-shadow: 0 0 20px rgba(0,0,0,0.3);
  transform: translate(-50%, -50%);
  z-index: 0;
  pointer-events: none;
}

    /* Contenedor de texto (título + párrafo) */
    .text-container {
      margin-top: 100px;
      text-align: center;
      max-width: 600px;
      z-index: 10;
      position: relative;
    }

    /* Título */
    h1 {
      font-size: 3rem;
      color: aliceblue;
      opacity: 0;
      transform: translateY(50px);
      transition:
        opacity 0.8s ease,
        transform 0.8s ease;
      position: static;
      margin-bottom: 20px;
    }

    /* Párrafo */
    p {
      font-size: 1.25rem;
      color: #333;
      opacity: 0;
      transform: translateY(50px);
      transition:
        opacity 0.8s ease,
        transform 0.8s ease;
      margin: 0;
    }

    /* Estado visible */
    h1.visible,
    p.visible {
      opacity: 1;
      transform: translateY(0);
    }

    /* Celular fijo abajo */
    .phone-container {
      position: fixed;
      bottom: 50px;
      width: 100vw;
      height: 200px;
      pointer-events: none;
      display: flex;
      justify-content: flex-start;
      padding-left: 20px;
      z-index: 20;
    }

    .phone {
      width: 100px;
      height: 180px;
      background: linear-gradient(135deg, #333, #111);
      border-radius: 20px;
      box-shadow: 0 0 10px #0009;
      position: relative;
      transform: translateX(0);
      transition: transform 0.1s linear;
    }

    .phone-screen {
      position: absolute;
      top: 15px;
      left: 10px;
      right: 10px;
      bottom: 20px;
      background: #0f0;
      border-radius: 12px;
    }

    .spacer {
      height: 150vh;
    }
  </style>
</head>
<body>

  <div class="landscape"></div>

  <div class="text-container">
    <h1 id="titulo">Bienvenido a la Página</h1>
    <p id="texto">   
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d27257.717665038977!2d-99.20575806467912!3d19.321686792515877!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x85ce000920979a1b%3A0x7c9f3c0207ba804d!2sC.U.%2C%20Ciudad%20de%20M%C3%A9xico%2C%20CDMX!5e1!3m2!1ses!2smx!4v1748551058389!5m2!1ses!2smx" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </p>
  </div>

  <div class="spacer"></div>

  <div class="phone-container">
    <div class="phone" id="phone">
      <div class="phone-screen"></div>
    </div>
  </div>

  <script>
    const titulo = document.getElementById('titulo');
    const texto = document.getElementById('texto');

    function verificarVisibilidad() {
      const rectTitulo = titulo.getBoundingClientRect();
      const rectTexto = texto.getBoundingClientRect();
      const ventanaAlto = window.innerHeight;

      if (rectTitulo.top < ventanaAlto - 100) {
        titulo.classList.add('visible');
      } else {
        titulo.classList.remove('visible');
      }

      if (rectTexto.top < ventanaAlto - 100) {
        texto.classList.add('visible');
      } else {
        texto.classList.remove('visible');
      }
    }

    window.addEventListener('scroll', verificarVisibilidad);
    window.addEventListener('load', verificarVisibilidad);

    const phone = document.getElementById('phone');
    let maxTranslateX = window.innerWidth - 140;

    function lerpColor(color1, color2, t) {
      return color1.map((c, i) => Math.round(c + (color2[i] - c) * t));
    }

    function rgbToString(rgb) {
      return `rgb(${rgb[0]}, ${rgb[1]}, ${rgb[2]})`;
    }

    function moverCelularYfondo() {
      const scrollTop = window.scrollY;
      const docHeight = document.body.scrollHeight - window.innerHeight;
      const scrollPercent = Math.min(scrollTop / docHeight, 1);

      const translateX = scrollPercent * maxTranslateX;
      phone.style.transform = `translateX(${translateX}px)`;

      const colorStart = [26, 26, 26];
      const colorEnd = [255, 0, 66];

      const colorActual = lerpColor(colorStart, colorEnd, scrollPercent);
      document.body.style.background = rgbToString(colorActual);
    }

    window.addEventListener('scroll', moverCelularYfondo);
    window.addEventListener('resize', () => {
      maxTranslateX = window.innerWidth - 140;
      moverCelularYfondo();
    });
    window.addEventListener('load', moverCelularYfondo);
  </script>
</body>
</html>
